version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ollama_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-ollama_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 0
    restart: unless-stopped
    networks:
      - ollama_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ollama_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ollama_chat}
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      DEBUG: true
      LOG_LEVEL: debug
      DEFAULT_MODEL: qwen2.5-coder:14b
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - ollama_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ollama_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ollama_network

volumes:
  postgres_data:
    driver: local

networks:
  ollama_network:
    driver: bridge
